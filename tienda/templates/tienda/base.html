<html>

<head>

    {% load static %}


    <!-- Bootstrap -->
    <link href="{% static 'tienda/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

     <!-- Fonts -->
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'tienda/img/favicon.ico' %}">
	
     

    <!-- Styles -->
    <link href="{% static 'tienda/css/vista.css' %}" rel="stylesheet">
</head>

<body>

    <h1 class="site-heading text-center text-white d-none d-lg-block">
      
        <span class="site-heading-lower">Joyapan</span>
      </h1>


 <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'inicio' %}">Joyapan</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if '/' in request.path %}active{% endif %}  px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'inicio' %}">Inicio</a>
          </li>
          <li class="nav-item {% if '/tienda' in request.path %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'tienda' %}">Tienda</a>
          </li>
          <li class="nav-item {% if '/articulos' in request.path %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'articulos' %}">Servicios</a>
          </li>   
          <li class="nav-item {% if '/mayoristas' in request.path %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'mayoristas' %}">Mayoristas</a>
          </li>                 
          <li class="nav-item {% if '/contacto' in request.path %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'contacto' %}">Contacto</a>
          </li>
          <li class="nav-item {% if '/blog' in request.path %}active{% endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'blog' %}">Blog</a>
          </li>       
        </ul> 
      </div>
    </div>
  </nav>


    <!--Contenido Cambiante:-->

    {% block content %}
    
    {% endblock  %}

    <!-- Footer -->
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0">
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	    </p>
        <p class="m-0 mbt">
        	<a href="sample.html" class="link">Política de privacidad</a> ·
		</p>
        <p class="m-0 mbt1">&copy; Joyapan 2021</p>
        <p class="m-0 mbt1">Empresa MEXICANA</p>

      </div>
	</footer>

    <!-- Bootstrap -->
    <script src="{% static 'tienda/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'tienda/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>


</html>
